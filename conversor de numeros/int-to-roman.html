<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <title>Conversor de Números Romanos</title>
  <script>
    function convertToRoman() {
      var number = document.getElementById("number").value;
      var roman = "";

      var romanNumeralMap = {
        M: 1000,
        CM: 900,
        D: 500,
        CD: 400,
        C: 100,
        XC: 90,
        L: 50,
        XL: 40,
        X: 10,
        IX: 9,
        V: 5,
        IV: 4,
        I: 1
      };

      if (number < 1 || number > 4999) {
        alert("Por favor, insira um número entre 1 e 4999.");
        return;
      }

      for (var key in romanNumeralMap) {
        while (number >= romanNumeralMap[key]) {
          roman += key;
          number -= romanNumeralMap[key];
        }
      }

      var resultText = "O número " + document.getElementById("number").value + " convertido para números romanos é: ";
      var result = roman;
      var url = "http://numeracaoromana.babuo.com/" + document.getElementById("number").value + "-em-numeros-romanos";

      document.getElementById("result-text").innerHTML = resultText;
      document.getElementById("result").innerHTML = result;
      document.getElementById("url").href = url;
      document.getElementById("url").style.display = "block";
    }
  </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100 justify-content-center align-items-center text-center">
            <h1>Conversor de Números Romanos</h1>
            <div class="col-6">
                <p class="fs-3 fw-semibold" id="result-text"></p>
                <p class="fs-3 fw-semibold" id="result"></p>
                <a id="url" href="" target="_blank" style="display: none;">Verificar</a>
            </div>
            <div class="col-8">
                <label for="number" class="form-label fw-semibold">Digite um número (entre 1 e 4999):</label>
                <input class="form-control mb-2 mt-2 text-center" type="number" id="number" min="1" max="4999">
                <button class="btn btn-primary" onclick="convertToRoman()">Converter</button>
            </div>
        </div>
    </div>

</body>
</html>
